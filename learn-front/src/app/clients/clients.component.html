<table>
 <tr>
   <td>Name</td>
   <td>Email</td>
   <td>Total courses</td>
   <td>Total price</td>
   <td>Lst Modified Date</td>
 </tr>
  <tr *ngFor="let client of clients">
    <td>{{client.name}}</td>
    <td><a routerLink="./{{client._id}}">{{client.email}}</a></td>
    <td>{{client.totalCourse}}</td>
    <td>{{client.profit}}</td>
    <td>{{client.modify}}</td>
  </tr>
</table>
